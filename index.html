<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PHP Labs | P.i.n.G</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='css/bulma.min.css'>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column is-3 is-flex">
                        <div class="column-child sidebar shadow ">
                            <div class="sidebar-header has-text-centered "><br>
                                <div class="photo"><img src="img/logo.png" width="250px" /></div>
                                <h5>Some php challenge labs for new <br> CTF player <br></h5>
                            </div>
                        </div>
                    </div>
                    <div class="column is-flex">
                        <div class="column-child terminal shadow">
                            <div class="terminal-bar dark-mode">
                                <div class="icon-btn close"></div>
                                <div class="icon-btn min"></div>
                                <div class="icon-btn max"></div>
                                <div class="terminal-bar-text is-hidden-mobile dark-mode-text">guest@P.i.n.G: ~</div>
                            </div>
                            <div class="terminal-window" onclick="document.getElementById('dummyKeyboard').focus();">
                                <div class="terminal-output" id="terminalOutput">
                                    <div class="terminal-line">
                                        <span class="help-msg">Welcome to PHP challenge Labs | P.i.n.G — Type <span class="code">help</span> for a list of supported commands.</span>
                                    </div>
                                </div>
                                <div class="terminal-line">
                                    <span class="success">➜</span> <span class="directory">~</span> <span class="user-input" id="userInput"></span>
                                    <input type="text" id="dummyKeyboard" class="dummy-keyboard">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    Support by <i class="fas fa-heart icon"></i> P.i.n.G.
                </p>
            </div>
        </footer>
    </section>
    <!-- partial -->
    <script src='src/all.js'></script>
    <script src="src/script.js"></script>

</body>

</html>
